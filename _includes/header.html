<paper-toolbar>
  <div class="site-title">
    <h2><a href="{{ site.url }}">{{ site.title }}</a></h3>
  </div>
  <div class="nav">
    {% for my_page in site.pages %}
      {% if my_page.title %}
        <a class="nav-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
      {% endif %}
    {% endfor %}
  </div>
</paper-toolbar>
