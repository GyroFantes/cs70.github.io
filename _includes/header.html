<paper-toolbar>
  <h3 id="site-title" >{{ site.title }}</h3>
  <div id="top-nav-right-links">
    {% for my_page in site.pages %}
      {% if my_page.title %}
        <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
      {% endif %}
    {% endfor %}
  </div>
</paper-toolbar>
