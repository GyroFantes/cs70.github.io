<polymer-element is='main-resource'>

    <style is="custom-style">
      iron-pages {
        width: 100%;
        height: 100%;
        font-size: 13px;
        text-align: Left;
      }
      iron-pages div {
        width: 100%;
        height: 100%;
        padding: 80px 0;
      }
      paper-tabs {
        background: #B3E5FC;
        --paper-tabs-selection-bar-color: #212121;
      }
    </style>

    <paper-tabs selected="0" noink>
        <paper-tab>Notes</paper-tab>
        <paper-tab>Weekly Resource</paper-tab>
    </paper-tabs>

    <iron-pages selected="0">
        <div>{% include notes.html %}</div>
        <div>{% include weekly.html %}</div>
    </iron-pages>

</polymer-element>

<script>
     var pages = document.querySelector('iron-pages');
     var tabs = document.querySelector('paper-tabs');

    tabs.addEventListener('iron-select', function() {
        pages.selected = tabs.selected;
    });
</script>
